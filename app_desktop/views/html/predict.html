<!app_desktop\views\html\predict.html
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EMOTIA - Demo</title>
  <link rel="stylesheet" href="/static/css/LoginStyles.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { max-width:700px; margin: 0 auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    #preview img{ max-width:240px; border:1px solid #ddd; margin-top:10px; }
    #result { margin-top: 12px; font-weight: bold; }
    table { width:100%; border-collapse:collapse; margin-top:10px;}
    th,td { padding:6px 8px; border:1px solid #ccc; text-align:left; font-size:14px;}
    button { padding:8px 12px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>EMOTIA — Detección de emociones</h1>

    <form id="predictForm">
      <label>Selecciona una imagen (cara):</label><br/>
      <input type="file" id="fileInput" accept="image/*" required /><br/>
      <button type="submit">Detectar</button>
    </form>

    <div id="preview"></div>
    <div id="result"></div>

    <hr/>

    <h2>Estadísticas</h2>
    <button id="loadStats">Cargar stats</button>
    <div id="stats"></div>

    <h2>Historial de detecciones</h2>
    <button id="loadDetections">Cargar historial</button>
    <div id="detections"></div>
  </div>
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script src="/static/js/predict.js"></script>
</body>
</html>
