<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Psicólogo - Reuniones</title>
  <link rel="stylesheet" href="../css/psicoRStyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">PANEL<br><span>PSICÓLOGO</span></h2>
      <nav class="menu">
        <a href="psicoPacientes.html" class="menu-item"><i class="fa-solid fa-users"></i> Lista de Pacientes</a>
        <a href="psicoEmociones.html" class="menu-item"><i class="fa-regular fa-heart"></i> Centro de Emociones</a>
        <a href="psicoChat.html" class="menu-item"><i class="fa-regular fa-comments"></i> Chat</a>
        <a href="psicoReuniones.html" class="menu-item active"><i class="fa-regular fa-calendar-check"></i> Reuniones</a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main">
      <header class="header">
        <h1>Reuniones Semanales</h1>
        <div class="header-actions">
          <button id="btnAddMeeting" class="btn-nueva"><i class="fa-solid fa-plus"></i> Nueva Reunión</button>
          <button class="icon-btn" title="Notificaciones"><i class="fa-regular fa-bell"></i></button>
          <button class="icon-btn" title="Mensajes"><i class="fa-regular fa-envelope"></i></button>
          <div class="user">
            <img src="../pictures/user.png" alt="Usuario" class="avatar">
            <span class="username">Derek Alvarado</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      </header>

      <section class="calendar-section">
        <div class="calendar">
          <div class="weekdays">
            <div>Lunes</div>
            <div>Martes</div>
            <div>Miércoles</div>
            <div>Jueves</div>
            <div>Viernes</div>
          </div>
          <div class="sessions" id="sessionsContainer">
            <!-- Se cargan las reuniones dinámicamente -->
          </div>
        </div>

        <aside class="details" id="detailsPanel">
          <h3>Detalles de la Sesión</h3>
          <p><strong>Paciente:</strong> <span id="detPaciente">-</span></p>
          <p><strong>Hora:</strong> <span id="detHora">-</span></p>
          <p><strong>Fecha:</strong> <span id="detFecha">-</span></p>
          <p><strong>Modalidad:</strong> <span id="detModalidad">Virtual</span></p>
          <p><strong>Tema:</strong> <span id="detTema">-</span></p>
          <button class="btn-editar" id="btnIniciar">Iniciar Reunión</button>
        </aside>
      </section>
    </main>
  </div>

  <!-- Modal Crear Reunión -->
  <div id="modalReunion" class="modal">
    <div class="modal-content">
      <h2>Crear Nueva Reunión</h2>
      <label>Paciente (ID):</label>
      <input type="number" id="patientId" placeholder="Ej: 3" />

      <label>Fecha:</label>
      <input type="date" id="date" />

      <label>Hora:</label>
      <input type="time" id="time" />

      <label>Tema:</label>
      <input type="text" id="topic" placeholder="Tema de la sesión" />

      <button id="btnGuardar" class="btn-guardar">Guardar</button>
      <button id="btnCancelar" class="btn-cancelar">Cancelar</button>
    </div>
  </div>
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script src="../js/psicoReuniones.js"></script>
</body>
</html>
