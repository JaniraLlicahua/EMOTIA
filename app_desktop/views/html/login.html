<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emotia - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/LoginStyles.css">
</head>
<body>
  <div class="container">
    <!-- Columna izquierda -->
    <div class="left">
      <div class="brand">
        <img src="../pictures/logo-emotia.png" alt="Logo Emotia" class="logo">
        <h2>Emotia</h2>
      </div>

      <div class="form-wrap" role="main">
        <h1>Iniciar Sesión</h1>
        <p class="lead">¡Bienvenido de nuevo! Introduce tus datos.</p>

        <form id="loginForm">
          <div class="field">
            <label for="email">Correo</label>
            <input id="email" name="email" type="email" placeholder="Ingrese su correo" required>
          </div>

          <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="●●●●●●●●" required>
          </div>

          <div class="actions">
            <button type="submit" class="btn">Entrar</button>
            <a class="link" href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
        <p id="error-message" style="color: red; text-align: center; margin-top: 8px;"></p>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="right" aria-hidden="true">
      <div class="overlay"></div>
      <img src="../pictures/fondoPaisaje.png" alt="Paisaje Emotia" class="fondo">
    </div>
  </div>

  <!-- Cargar WebChannel (comunicación JS ↔ PyQt) -->
  <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
